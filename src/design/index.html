<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="header">
    <div class="logo">
        <span class="logo-super">Super</span><span class="logo-bank">Bank</span>
    </div>
</header>
<main class="main-container">
    <nav class="nav">
        <div class="nav-btn">
            <button class="nav-btn-product">Создать продукт</button>
        </div>

        <ul class="nav-list">
            <li class="nav-item">
                <div class="nav-item-product">
                    <div class="nav-item-product-title">Name product</div>
                    <div class="nav-item-product-date">Date</div>
                </div>
            </li>
            <li class="nav-item">
                <div class="nav-item-product">
                    <div class="nav-item-product-title">Name product</div>
                    <div class="nav-item-product-date">Date</div>
                </div>
            </li>
            <li class="nav-item">
                <div class="nav-item-product">
                    <div class="nav-item-product-title">Name product</div>
                    <div class="nav-item-product-date">Date</div>
                </div>
            </li>
            <li class="nav-item">
                <div class="nav-item-product">
                    <div class="nav-item-product-title">Name product</div>
                    <div class="nav-item-product-date">Date</div>
                </div>
            </li>
            <li class="nav-item">
                <div class="nav-item-product">
                    <div class="nav-item-product-title">Name product</div>
                    <div class="nav-item-product-date">Date</div>
                </div>
            </li>
            <li class="nav-item">
                <div class="nav-item-product">
                    <div class="nav-item-product-title">Name product</div>
                    <div class="nav-item-product-date">Date</div>
                </div>
            </li>
        </ul>
    </nav>

    <section class="section">
        <div class="section-title">Редактирование: Loan Product General</div>
        <div class="section-form">
            <div class="section-form-item-name">
            <label for="name">Product Name</label> <br>
            <input type="text" id="name" name="name-product" placeholder="Placeholder">
        </div>
        <div class="section-form-item">
            <label for="min">Min Amount</label> <br>
            <input type="text" id="min" name="min-amount" placeholder="Placeholder">

        </div>
        <div class="section-form-item">
            <label for="max">Max Amount</label> <br>
            <input type="text" id="max" name="max-amount" placeholder="Placeholder">
        </div>
            <div class="section-form-item">
                <label for="minTerm">Min Term</label> <br>
                <input type="text" id="minTerm" name="max-amount" placeholder="Placeholder">
            </div>
            <div class="section-form-item">
                <label for="maxTerm">Max Term</label> <br>
                <input type="text" id="maxTerm" name="max-amount" placeholder="Placeholder">
            </div>
            <div class="section-form-item">
                <label for="rate">Annual Interest Rate</label> <br>
                <input type="text" id="rate" name="max-amount" placeholder="Placeholder">
            </div>
        </div>
        <div>
            <button class="section-form-btn">Сохранить</button>
        </div>
    </section>

</main>
